<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="shortcut icon"
      href="./storage/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="container" id="albums">
        <h1 class="containerTitle">Discover<br />New albums</h1>
        <search-bar></search-bar>
        <article class="albumContainer">

        </article>
      </section>
      <section class="container" id="currentTrack">
        <h1 class="containerTitle" style="text-align: center">Now playing</h1>
        <search-bar></search-bar>
        <div id="blankSpace"></div>

      </section>
      <section class="container" id="tracks">
        <h1 class="containerTitle2">Track list</h1>
        <search-bar></search-bar>
        <article class="tracksContainer">

        </article>
      </section>
    </main>
    <footer class="mobileMenu">
      <a class="menuIcon" href="#albums">
        <i class="bi bi-vinyl"></i>
      </a>
      <a class="menuIcon" href="#currentTrack">
        <i class="bi bi-headphones"></i>
      </a>
      <a class="menuIcon" href="#tracks">
        <i class="bi bi-music-note-beamed"></i>
      </a>
    </footer>
  </body>
</html>
