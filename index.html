<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="./storage/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="./js/app.js" defer></script>
</head>
<body>
    <main class="main">
        <section class="container" id="albums">
            <h1 class="containerTitle">Discover<br>New albums</h1>
            <article class="searchFigure">
                <i class="bi bi-search"></i>

                <input class="searchBar" type="text" name="..." id="..." placeholder="What do you want to play?">

            </article>
        </section>
        <section class="container" id="currentTrack"></section>
        <section class="container" id="tracks">
            <h1 class="containerTitle">Track list</h1>
            <article class="searchByTrack"></article>
        </section>
    </main>
</body>
</html>
